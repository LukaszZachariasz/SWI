<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitUser()">

    <!-- Progress Bar -->
    <mat-progress-bar *ngIf="progress > 0" mode="determinate" value="{{progress}}"></mat-progress-bar>

    <div class="form-group">
      <input type="file" (change)="uploadFile($event)">
    </div>

    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Dodaj Dane</button>
    </div>
  </form>
</div>
