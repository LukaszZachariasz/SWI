<button (click)="fetchPageData()" class="btn btn-danger btn-block btn-lg">Load Data</button>
<br>
<button (click)="deleteAllData()" class="btn btn-danger btn-block btn-lg">Delete All Data</button>
<br><br>
<h1 class="is-2">{{DC.PAGE_SIZE_LABEL}}</h1>
<mat-form-field>
  <mat-select [(value)]="selectedSizePageValue" (valueChange)="onIntervalChange()">
    <mat-option *ngFor="let i of DC.PAGE_SIZE_SET" [value]="i.capacity">{{i.displayValue}}</mat-option>
  </mat-select>
</mat-form-field>
<br><br>

<div *ngIf="isLoaded"><br><br>
  <p class="title is-5 has-text-centered">{{DC.LOADING_DATA}}</p>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <br><br>
</div>

<ng2-smart-table *ngIf="!isLoaded" [settings]="settings" [source]="data"></ng2-smart-table>
